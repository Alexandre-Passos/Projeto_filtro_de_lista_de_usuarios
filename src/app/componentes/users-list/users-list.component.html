<div class="lista-de-usuarios">
    <table mat-table [dataSource]="userList">


        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"  class="item-da-lista-de-usuarios" (click)="elementoSelecionado(element)"> {{element.nome}} </td>
        </ng-container>

        <!-- Coluna Data  -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
            <td mat-cell *matCellDef="let element" class="item-da-lista-de-usuarios" (click)="elementoSelecionado(element)"> {{element.dataCadastro}} </td>
        </ng-container>

        <!-- Coluna de status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="item-da-lista-de-usuarios" (click)="elementoSelecionado(element)"> {{element.ativo ? 'Ativo' : 'Inativo'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
