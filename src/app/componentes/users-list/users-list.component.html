<div class="lista-de-usuarios">
    <table mat-table [dataSource]="userList">


        <!-- Coluna ID -->

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element; let i = index" class="item-da-lista-de-usuarios">{{i + 1}}</td>
        </ng-container>

        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="item-da-lista-de-usuarios"> {{element.nome}} </td>
        </ng-container>

        <!-- Coluna Data  -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
            <td mat-cell *matCellDef="let element" class="item-da-lista-de-usuarios"> {{element.datacadastro | date:"dd/MM/YYYY"}} </td>
        </ng-container>

        <!-- Coluna de status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="item-da-lista-de-usuarios"> {{element.ativo ? 'Ativo' :
                'Inativo'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Linha dos elementos das Colunas -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="elementoSelecionado(row)"></tr>
        <!-- cada linha da tabela -->
    </table>
</div>
