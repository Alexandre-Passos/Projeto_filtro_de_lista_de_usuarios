<div class="filter">
    <div class="form">

        <div class="form-nome">
            <mat-form-field class="example-full-width">
                <mat-label>Nome </mat-label>
                <input matInput placeholder="Ex: Sathosi Nakamoto" [(ngModel)]="filterOptions.nome">
            </mat-form-field>
        </div>

        <div class="form-data-cadastrada">
            <mat-form-field>
                <mat-label>Data de cadastro</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Data Inicial" [(ngModel)]="filterOptions.startDate">
                    <input matEndDate placeholder="Data Final" [(ngModel)]="filterOptions.endDate">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

        </div>

        <div class="form-status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="filterOptions.status">
                    <mat-option *ngFor="let status of statusList" [value]="status.valor">
                        {{status.descricao}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-botao">
            <button mat-raised-button color="primary">Filtrar</button>
        </div>
    </div>
</div>
